<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section class="sec1">
    <h1>Leaderboard</h1>
    <div class="head">
      <div class="cont">
        <div class="recent">
          <h2>Recent scores</h2>
          <button type="submit" class="btn">Refresh</button>
        </div>
        <div class="table"></div>
      </div>
    
      <div class="addscore">
        <h2>Add your Score</h2>
        <form class="addscorecont">
          <input type="text" placeholder="Your name" id="username">
          <input type="text" placeholder="Your score" id="userscore">
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <h5 class="foot">Unorji Kingsley</h5>
  </footer>
  <script src="index.js"></script>
</body>
</html>
